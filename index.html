<!DOCTYPE html>
<html lang="es">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9657467787520380"
     crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horror Databooks: Test de Miedo</title>
    <!-- Incluir Tipografía de Alto Contraste (Serif/Sans-Serif) -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Crimson+Text:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
    <script type='text/javascript' src='//pl28148207.effectivegatecpm.com/47/c7/a1/47c7a11c19c849e434caf4a53eee8cd4.js'></script>
<body>

    <main id="app-container">
        <!-- PANTALLA DE INICIO -->
        <section id="start-screen" class="screen active">
            <h1 class="distorted-text" data-text="UZUMAKI DATABOOKS">UZUMAKI DATABOOKS</h1>
            <h2 class="horror-title">Test de Terror Cósmico</h2>
            <p>El Conocimiento es tu única arma. La espiral te espera...</p>
            <button id="start-quiz-btn" class="horror-btn entry-animation">
                [INICIAR RITUAL]
            </button>
        </section>

        <!-- PANTALLA DEL QUIZ -->
        <section id="quiz-screen" class="screen hidden">
            <div class="hud-header">
                <span id="question-counter" class="hud-item">[ARCHIVOS // 0/0]</span>
                <span id="score-display" class="hud-item">PUNTOS: 0</span>
                <span id="timer-display" class="hud-item timer-pulse">00</span>
            </div>

            <div class="question-container">
                <p id="question-text" class="question-text">[LEYENDO MANUSCRITO ROTO...]</p>
                <div id="answer-buttons" class="answer-grid">
                    <!-- Botones de respuesta se insertarán aquí por JS -->
                </div>
            </div>

            <div class="lifeline-panel">
                <button id="lifeline-50-50" class="lifeline-btn red-accent" data-uses="3">
                    [MITAD/MITAD // x<span class="uses-count">3</span>]
                </button>
                <button id="lifeline-reveal" class="lifeline-btn white-accent" data-uses="1">
                    [REVELAR // x<span class="uses-count">1</span>]
                </button>
                <button id="lifeline-timer" class="lifeline-btn red-accent" data-uses="2">
                    [+15s // x<span class="uses-count">2</span>]
                </button>
            </div>
        </section>

        <!-- MODAL DE FEEDBACK (Explicación) -->
        <div id="feedback-modal" class="modal hidden">
            <div class="modal-content">
                <h3 id="feedback-status" class="horror-title"></h3>
                <p id="correct-answer-text">Conclusión: <span class="red-accent-text"></span></p>
                <p id="explanation-text" class="explanation-box"></p>
                <button id="next-question-btn" class="horror-btn">[SIGUIENTE PESADILLA]</button>
            </div>
        </div>

        <!-- PANTALLA DE RESULTADOS -->
        <section id="results-screen" class="screen hidden">
            <h1 class="distorted-text" data-text="EL RITUAL CONCLUYE">EL RITUAL CONCLUYE</h1>
            <p class="score-summary">Puntuación de Estabilidad Mental:</p>
            <p id="final-score" class="score-display red-accent-text"></p>
            
            <div class="ranking-box">
                <p>Tu Rango Cósmico:</p>
                <h2 id="final-tier" class="horror-title"></h2>
            </div>

            <button id="restart-quiz-btn" class="horror-btn">[REINICIAR MANUSCRITO]</button>
            <button id="whatsapp-share-btn" class="horror-btn white-accent">[INFORMAR AL MAESTRO]</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
